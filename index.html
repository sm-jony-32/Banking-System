<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>


</head>
<body>
    <section id="login-sec">

        <h1 class="text-center wlc-msg">Welcome To Engr S M Jony's Bank</h1>
        <br>
        <br>

        <div class="submit-area">
            <h3>Login </h3><br>

            <input type="text" class="form-control" placeholder="Enter Your Email Here"><br>

            <input type="password" class="form-control" placeholder="Enter Your Password Here"><br>

            <button class="btn btn-success" id="varify-btn">Log In</button>
        </div>
    </section>

    <section id="transection-area">
         <div class="transection">
             <div class="row">
                 <div class="col-md-4">
                    <div class="deposit status">
                        <h3>Deposit</h3>
                        <h4><span id="currentDeposit">000</span></h4>
                    </div><br>
                     
                 </div><br>
                 <div class="col-md-4">
                     <div class="withdraw status">
                        <h3>Withdraw</h3>
                        <h4><span id="currentWithdraw">000</span></h4>
                     </div><br>
                     
                 </div><br>
                 <div class="col-md-4">
                     <div class="blance status">
                        <h3>Balance</h3>
                        <h4><span id="currentBalance">000</span></h4>
                     </div><br>
                     
                 </div><br>
             </div>
               <br>
               <br>
               <br>
             <div class="row">
                 <div class="col-md-6">
                     <div class="submit-area">
                        <h2 class="deposit-txt">Diposit</h2><br>
                        <input type="text" class="form-control" id="depositAmount" placeholder="Enter the Amount plz"><br>
                        <button class="btn btn-deposit" id="addDeposit">Diposit</button>
                     </div><br>
                 </div>
                 <br>

                 <div class="col-md-6">
                    <div class="submit-area">
                       <h2 class="withdraw-txt">Withdraw</h2><br>
                       <input type="text" class="form-control" id="withdrawAmount"placeholder="Enter the Amount plz"><br>
                       <button class="btn btn-withdraw" id="addWithdraw">Withdraw</button>
                    </div>
                </div>
                <br>
             </div>
         </div>
    </section>

    
<script src="index.js"></script>

</body>
</html>
